<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rexxin - 3D Portfolio</title>
    
    <!-- Fallback styling -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        background: #0a0a0a;
        color: white;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        overflow: hidden;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      
      #root {
        width: 100%;
        height: 100%;
      }
      
      .fallback-message {
        text-align: center;
        padding: 2rem;
      }
      
      .fallback-message h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        background: linear-gradient(45deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #333;
        border-top: 4px solid #48dbfb;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Fallback content jika React gagal load -->
      <div class="fallback-message">
        <h1>üöÄ Rexxin Portfolio</h1>
        <div class="loading-spinner"></div>
        <p>Loading amazing 3D experience...</p>
        <p style="font-size: 0.8rem; margin-top: 2rem; color: #666;">
          If this takes too long, please refresh the page
        </p>
      </div>
    </div>
    
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Fallback script jika module gagal -->
    <script>
      // Jika React gagal load setelah 3 detik, show error
      setTimeout(() => {
        const root = document.getElementById('root');
        if (root.children.length === 1 && root.querySelector('.fallback-message')) {
          root.innerHTML = `
            <div class="fallback-message">
              <h1>‚ö†Ô∏è Loading Issue</h1>
              <p>Having trouble loading the portfolio.</p>
              <button onclick="window.location.reload()" style="
                background: #48dbfb;
                border: none;
                padding: 10px 20px;
                border-radius: 5px;
                color: black;
                cursor: pointer;
                margin-top: 1rem;
              ">Refresh Page</button>
            </div>
          `;
        }
      }, 3000);
    </script>
  </body>
</html>
